name: Memory Leak Check

on: push

jobs:
  heapcheck-solve:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Install gproftools
        run: |
          sudo apt-get install -y google-perftools libgoogle-perftools-dev pprof
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtcmalloc.so /usr/lib/libtcmalloc.so

      - name: Build
        run: make gperftools

      - name: Cache Tables
        id: cache-tables
        uses: actions/cache@v4
        with:
          path: cache
          key: cache-tables

      - name: Build Tables
        if: steps.cache-tables.outputs.cache-hit != 'true'
        run: ./cubotron --rebuild-tables

      - name: Detect Leaks (Solve)
        run: ./cubotron --solve DUDUUUDBUFRFRRBRDUBLLUFDUBFBDDFDLUFFRBLFLFBRRLLBRBDRLL --max-depth=21 --n-solutions=5
        env:
          HEAPCHECK: normal
          PPROF_PATH: /usr/bin/pprof

  heapcheck-solve-blacklist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Install gproftools
        run: |
          sudo apt-get install -y google-perftools libgoogle-perftools-dev pprof
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtcmalloc.so /usr/lib/libtcmalloc.so

      - name: Build
        run: make gperftools

      - name: Cache Tables
        id: cache-tables
        uses: actions/cache@v4
        with:
          path: cache
          key: cache-tables

      - name: Build Tables
        if: steps.cache-tables.outputs.cache-hit != 'true'
        run: ./cubotron --rebuild-tables

      - name: Detect Leaks (Solve, with blacklist)
        run: ./cubotron --solve DUDUUUDBUFRFRRBRDUBLLUFDUBFBDDFDLUFFRBLFLFBRRLLBRBDRLL --max-depth=27 --n-solutions=5 --move-blacklist="U U2 U'"
        env:
          HEAPCHECK: normal
          PPROF_PATH: /usr/bin/pprof

  heapcheck-benchmarks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Install gproftools
        run: |
          sudo apt-get install -y google-perftools libgoogle-perftools-dev pprof
          sudo ln -s /usr/lib/x86_64-linux-gnu/libtcmalloc.so /usr/lib/libtcmalloc.so

      - name: Build
        run: make gperftools

      - name: Cache Tables
        id: cache-tables
        uses: actions/cache@v4
        with:
          path: cache
          key: cache-tables

      - name: Build Tables
        if: steps.cache-tables.outputs.cache-hit != 'true'
        run: ./cubotron --rebuild-tables

      - name: Detect Leaks (benchmarks)
        run: ./cubotron --benchmarks
        env:
          HEAPCHECK: normal
          PPROF_PATH: /usr/bin/pprof
