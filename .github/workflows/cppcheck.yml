name: cppcheck

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
          submodules: true

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get -y -qq install curl
          sudo apt-get -y -qq install clang-tidy cmake jq clang cppcheck
          python -m pip install scan-build

      - name: Update Path
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Update compile database
        run: |
          make clean
          intercept-build make

      - name: run cppcheck
        run: cppcheck --enable=all --suppress=unusedFunction --suppress=missingIncludeSystem --std=c11 --language=c --error-exitcode=1 src/*.c
