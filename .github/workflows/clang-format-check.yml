name: clang-format

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.11
      with:
        source: '.'
        exclude: './deps'
        extensions: 'h,c'
        clangFormatVersion: 11
        style: file
