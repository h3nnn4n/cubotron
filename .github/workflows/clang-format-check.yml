name: clang-format Check

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@latest

    - uses: DoozyX/clang-format-lint-action@latest
      with:
        source: '.'
        exclude: './deps'
        extensions: 'h,c'
        clangFormatVersion: 11
        style: file
