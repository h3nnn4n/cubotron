name: Unit Tests

on: push

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Build
        run: make

      - name: Rebuild tables if needed
        run: '[ -d cache ] || ./cubotron --rebuild-tables'

      - name: Run tests
        run: make test
